services:
  db:
    container_name: mariadb
    env_file:
      - ./srcs/.env
    build: ./srcs/requirements/mariadb
    networks: 
      - inception
    volumes:
      - dbdata:/var/lib/mysql/wordpress_db
    healthcheck:
            test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
            timeout: 20s
            retries: 10
  nginx:
    container_name: nginx
    build: ./srcs/requirements/nginx
    networks:
      - inception
    volumes:
      - wpdata:/var/www/html/wordpress
    ports:
      - "443:443"
    depends_on:
      - wordpress
  wordpress:
    container_name: wordpress
    env_file:
      - ./srcs/.env
    build: ./srcs/requirements/wordpress
    networks:
      - inception
    volumes:
      - wpdata:/var/www/html/wordpress
    depends_on:
      db:
        condition: service_healthy

networks:
  inception:
    driver: bridge

volumes:
  wpdata:
     driver: local
     driver_opts:
      type: none
      o: bind
      device: /home/royal/data/wordpress
  dbdata:
     driver: local
     driver_opts:
      type: none
      o: bind
      device: /home/royal/data/mariadb
